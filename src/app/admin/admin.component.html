

<header>
  <div class="px-3 py-2  text-white">
      <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <img src="../../assets/Recurso 5.png"  width="50%" > 
              </a>

            
          </div>
      </div>
  </div>

</header>
<div class="container">
<table datatable class="row-border hover"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Celular</th>
      <th scope="col">Correo</th>
      <th scope="col">Comuna</th>
      <th scope="col">Evento</th>

    </tr>
</thead>
<tbody>
  <tr *ngFor="let usuario of usuarioDto">
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.celular}}</td>
      <td>{{usuario.correo}}</td>
      <td>{{usuario.comuna}}</td>
      <td>{{usuario.evento}}</td>

  </tr>
</tbody>
</table>
</div>
